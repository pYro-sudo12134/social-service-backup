apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-egress
  namespace: social-network-gateway
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: { }
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - namespaceSelector:
            matchLabels:
              name: social-network-db
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector:
            matchLabels:
              name: social-network-users
      ports:
        - protocol: TCP
          port: 8081
    - to:
        - namespaceSelector:
            matchLabels:
              name: social-network-images
      ports:
        - protocol: TCP
          port: 8082
    - to:
        - namespaceSelector:
            matchLabels:
              name: social-network-comments
      ports:
        - protocol: TCP
          port: 8083
    - to:
        - namespaceSelector:
            matchLabels:
              name: social-network-activities
      ports:
        - protocol: TCP
          port: 8085
