apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-access
  namespace: social-network-db
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: social-network-users
        - namespaceSelector:
            matchLabels:
              name: social-network-images
        - namespaceSelector:
            matchLabels:
              name: social-network-comments
      ports:
        - protocol: TCP
          port: 5432
---
