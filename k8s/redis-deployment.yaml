apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: social-network-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      version: blue
  template:
    metadata:
      labels:
        app: redis
        version: blue
        resource-intensive: "true"
    spec:
      tolerations:
        - key: "database"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: type
                    operator: In
                    values: ["database"]
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          image: redis:7.2-alpine
          command:
            - redis-server
            - "/etc/redis/redis.conf"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
          ports:
            - containerPort: 6379
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $(cat /etc/redis/redis.conf | grep requirepass | awk '{print $2}') ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $(cat /etc/redis/redis.conf | grep requirepass | awk '{print $2}') ping
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis/
      volumes:
        - name: redis-data
          emptyDir: {}
        - name: redis-config
          configMap:
            name: redis-config
            items:
              - key: redis.conf
                path: redis.conf
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: social-network-db
spec:
  selector:
    app: redis
    version: blue
  ports:
    - port: 6379
      targetPort: 6379
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: social-network-db
data:
  redis.conf: |
    requirepass password
    bind 0.0.0.0
    port 6379
    protected-mode no
    daemonize no
    pidfile /var/run/redis.pid
    loglevel notice
    logfile ""
    databases 16
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data